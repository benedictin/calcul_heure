<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la date actuel</title>
</head>
<body>
    <script>
        let d=new Date();
        let year=d.getFullYear();
        let month=d.getMonth();
        let date=d.getDate();
        let hour=d.getHours();
        let minute=d.getMinutes();
        let seconde=d.getSeconds();
        alert("il est " + hour + ':' + minute + ':' + seconde + "\nNous sommes le " + date + '/' + month + '/' + year);
    </script>
</body>
</html>
